plugins {
    id "java"
    id "fabric-loom" version "0.5-SNAPSHOT"
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = "HousingCommands"
version = project.mod_version
group = "maple39"

minecraft {}

repositories {
    maven {
        name "RDIL java-libs"
        url "https://rdil.mycloudrepo.io/public/repositories/java-libs/"
    }
}

dependencies {
    minecraft "com.mojang:minecraft:1.14.4"
    mappings "net.fabricmc:yarn:1.14.4+build.18:v2"
    modImplementation "net.fabricmc:fabric-loader:0.9.3+build.207"
}

processResources {
    inputs.property "version", project.version

    from(sourceSets.main.resources.srcDirs) {
        include "fabric.mod.json"
        expand "version": project.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude "fabric.mod.json"
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

task deleteDevJar(type: Delete) {
    description "Delete the remapped jar in CI to reduce confusion."
    delete "build/libs/HousingCommands-${project.version}-dev.jar"
}

if (System.getenv("CI") != null) {
    build.finalizedBy(deleteDevJar)
}
